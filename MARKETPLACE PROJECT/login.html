<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <p class="">Enter your details below</p>
                        <form>
                            <div class="form-group"> <label for="email">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="form-group"> <label for="password">Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                                <small class="form-text text-muted"> <i class="fa fa-eye" aria-hidden="true"></i>
                                </small>
                            </div> <button type="submit" class="btn btn-primary btn-block"
                                style="background-color: #17a2b8">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
