<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .signup-container h3 {
            margin-bottom: 10px;
        }

        .form-check-label {
            font-size: 14px;
        }

        .btn-signup {
            background-color: #17a2b8;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="signup-container">
            <h3>Sign up</h3>
            <p>Enter your details below</p>

            <form>
                <div class="form-group">
                    <label for="fullname">Full name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname" required>
                </div>

                <div class="form-group">
                    <label for="username">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmation Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        By clicking sign up, I hereby agree and consent to <a href="#">Term & Conditions</a>;
                        I confirm that I have read <a href="#">Privacy policy</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-signup btn-block">Sign up</button>
            </form>
        </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
